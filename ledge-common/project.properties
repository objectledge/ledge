# master project.properties for objectledge
#
# $Id: project.properties,v 1.84 2009-02-08 21:40:24 rafal Exp $

# repositories
maven.repo.remote=http://dist.objectledge.org/m1

# artifact
maven.repo.list=# must be defined with -D on command line
maven.repo.nexus=http://objectledge.org/nexus/content/repositories/m1release
maven.repo.nexus.directory=
maven.repo.nexus.username=deployment
maven.repo.nexus.password=# must be defined in ~/build.properties
maven.repo.nexus_beta=http://objectledge.org/nexus/content/repositories/m1beta
maven.repo.nexus_beta.directory=
maven.repo.nexus_beta.username=deployment
maven.repo.nexus_beta.password=# must be defined in ~/build.properties

# checkstyle
maven.checkstyle.properties=${basedir}/../ledge-common/checkstyle.xml

# changelog
maven.changelog.range=30

# clover
maven.clover.report.xml=true

# findbugs
maven.findbugs.jvmargs=-Xmx512m
maven.findbugs.excludeFilter=${basedir}/findbugsExclude.xml

# java
maven.compile.encoding=UTF-8
maven.compile.debug=on
maven.compile.optimize=off
maven.compile.source=1.6
maven.compile.target=1.6

# javadocs
maven.javadoc.links=http://java.sun.com/j2se/1.5.0/docs/api/,http://objectledge.org/modules/ledge-components/apidocs/
maven.javadoc.private=true
maven.javadoc.source=${maven.compile.source}
maven.javadoc.additionalparam=-charset UTF-8 -breakiterator
maven.javadoc.linksource=true

# jar
maven.jar.index=true

# junit
maven.junit.fork=true
maven.test.failure.ignore=false

# war
maven.war.src=src/main/webapp
maven.war.index=true

# xdocs
maven.xdoc.date=left
maven.docs.outputencoding=UTF-8
#maven.xdoc.distributionUrl=http://objectledge.org/maven/${pom.groupId}/${maven.multiproject.type}s
#maven.xdoc.theme.url=http://objectledge.org/style/project.css
maven.xdoc.locale.default=en

# versions
versions.ledge=1.0.10
