# master project.properties for objectledge
#
# $Id: project.properties,v 1.7 2004-10-13 06:01:15 rafal Exp $

# repositories
maven.repo.remote=http://ibiblio.org/maven,http://dist.objectledge.org

# announcement
maven.announcement.distributionUrl=${pom.distributionSite}/releases.html

# artifact
maven.repo.list=salix
maven.repo.salix=sftp://salix.caltha.pl
maven.repo.salix.directory=/home/caltha/objectledge/dist
maven.repo.salix.user=objectledge
maven.repo.salix.privatekey=${user.home}/.ssh/objectledge@salix-dsa

# checkstyle
maven.checkstyle.properties=${basedir}/../ledge-common/checkstyle.xml

# changelog
maven.changelog.range=30

# findbugs
maven.findbugs.excludeFilter=${basedir}/findbugsExclude.xml

# java
maven.compile.encoding=UTF-8
maven.compile.debug=on
maven.compile.optimize=off
maven.compile.source=1.4
maven.compile.target=1.4

# javadocs
maven.javadoc.links=http://java.sun.com/j2se/1.4.2/docs/api/,http://objectledge.org/modules/ledge-components/apidocs/
maven.javadoc.private=true
maven.javadoc.source=${maven.compile.source}
maven.javadoc.additionalparam=-charset UTF-8 -breakiterator

# jar
maven.jar.index=true

# junit
maven.junit.fork=true
maven.test.failure.ignore=true

# war
maven.war.src=src/main/webapp
maven.war.index=true

# xdocs
maven.xdoc.date=left
maven.docs.outputencoding=UTF-8
#maven.xdoc.distributionUrl=http://objectledge.org/maven/${pom.groupId}/${maven.multiproject.type}s
maven.xdoc.theme.url=http://objectledge.org/style/project.css

